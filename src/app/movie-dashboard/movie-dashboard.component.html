<app-movie-billboard [movieList]="animationMovieList"></app-movie-billboard>
<div class="container">
  <div *ngIf="movieDetailsList.length > 0 && !isLoading; else elseBlock">
    <div *ngFor="let movie of animationMovieList">
      <div>
        <h1>{{ movie.id }}</h1>
      </div>
      <div class="image-container">
        <img [src]="renderImage(movie.backdrop_path || '')" />
      </div>
    </div>
  </div>
  <ng-template #elseBlock>There is no content!</ng-template>
</div>
