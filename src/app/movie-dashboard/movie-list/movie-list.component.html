<div class="movie-list" *ngIf="!isLoading">
  <div class="movie-list-title">{{ listTitle }}</div>
  <carousel
    *ngIf="movieList.length > 0 && !isLoading"
    [cellsToShow]="5"
    [cellsToScroll]="5"
  >
    <div class="carousel-cell" *ngFor="let m of movieList">
      <img [src]="renderImage(m.backdrop_path)" alt="error" />
    </div>
  </carousel>
</div>
